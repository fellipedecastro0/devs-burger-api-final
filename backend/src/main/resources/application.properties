# Nome da aplicação
spring.application.name=api

# --- Configuração do Banco de Dados ---
spring.datasource.url=jdbc:mysql://localhost:3306/db_hamburgueria
spring.datasource.username=root
spring.datasource.password=Dm_cb0515

# --- Configuração do Hibernate (JPA) ---
# Use 'create' para recriar o banco sempre (bom para dev)
# Use 'update' para apenas atualizar (mais seguro)
# Força o Spring a SEMPRE rodar o data.sql
spring.sql.init.mode=always
# Garante que o data.sql rode DEPOIS do create
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configuração do Thymeleaf (para o HTML) ---
# Desabilita o cache para vermos mudanças no HTML sem reiniciar
spring.thymeleaf.cache=false