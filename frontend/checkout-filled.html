<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Dev's Burguer</title>
    <!-- COLOCAR LINK DO CSS AQUI MIGUEL <link rel="stylesheet" href=""> -->
</head>

<body>
  <!-- Cabeçalho -->
    <div th:replace="fragments/header :: cabecalho"></div>

    <main class="checkout">
        <h1>Finalizar Pedido</h1>

        <!--Formulário Endereço-->
        <form th:action="@{/confirmarPedido}" method="post">
            <div class="campo">
                <label>CEP</label>
                <input type="text" th:value="${pedido.cep}" readonly>
            </div>

            <div class="campo">
                <label>Endereço</label>
                <input type="text" th:value="${pedido.endereco}" readonly>
            </div>

            <div class="campo">
                <label>Número</label>
                <input type="text" th:value="${pedido.numero}" readonly>
            </div>

            <div class="campo">
                <label>Bairro</label>
                <input type="text" th:value="${pedido.bairro}" readonly>
            </div>

            <div class="campo">
                <label>Cidade</label>
                <input type="text" th:value="${pedido.cidade}" readonly>
            </div>

            <div class="campo">
                <label>Estado</label>
                <input type="text" th:value="${pedido.estado}" readonly>
            </div>

            <div class="resumo" th:each="item : ${pedido.itens}">
                <p th:text="${item.nome}"></p>
                <p>R$ <span th:text="${item.preco}"></span></p>
            </div>

            <button type="submit" class="btn-confirmar">Confirmar Pedido</button>
        </form>
    </main>
</body>
</html>
